<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Exploring New HTML5 Input Types</h1>

    <!-- Task 1: Implementing Email Input -->
    <form action="#">
        <section>
            <h2>Task 1: Implementing Email Input</h2>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </section>

        <!-- Task 2: Utilizing Number Input -->
        <section>
            <h2>Task 2: Utilizing Number Input</h2>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="100" step="1" required>
        </section>

        <!-- Task 3: Employing Date Input -->
        <section>
            <h2>Task 3: Employing Date Input</h2>
            <label for="date">Select a Date:</label>
            <input type="date" id="date" name="date" required>
        </section>

        <!-- Task 4: Enhancing User Experience with Range Input -->
        <section>
            <h2>Task 4: Enhancing User Experience with Range Input</h2>
            <label for="rating">Rating (1-10):</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="this.nextElementSibling.value = this.value" required>
            <output>5</output>
        </section>

        <!-- Task 5 (BONUS): Capturing Color with Color Input -->
        <section>
            <h2>Task 5 (BONUS): Capturing Color with Color Input</h2>
            <label for="color">Choose a Color:</label>
            <input type="color" id="color" name="color" value="#ff0000">
        </section>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
